BPLUT: >-
  /anx_lagr3/arthur.endsley/SMAP_L4C/calibration/v8_Y2023/delivery/SMAP_BPLUT_V8_rev_20240927.csv
origin_date: '2015-03-31'
daily_steps: 1
data:
  # Official SMAP L4_C ancillary file
  ancillary:
    file: /anx_lagr3/arthur.endsley/SMAP_L4C/ancillary_data/SMAP_L4_C_Ancillary_v7.4.1.h5
    PFT_map: MCD12Q1_M01land_lc_dom_uint8 # Name of the map of plant functional types (PFT) field
  # SOC restart file (includes NPP and global SMRZ_min, SMRZ_max);
  #   SMRZ_min and SMRZ_max are in wetness units on [0,1] (proportion)
  restart:
    file: /anx_lagr3/arthur.endsley/SMAP_L4C/calibration/v8_Y2023/delivery/SMAP_L4_C_SOC_YD089_V8.h5
    smrz_max: OL8000_daily_smrz_max_M09 # Name of the SMRZ_max field
    smrz_min: OL8000_daily_smrz_min_M09
    NPP: SOC/tcf_OL8000_npp_sum_M01 # Map of annual NPP sum [g C m-2 year-1] for each pixel
    SOC: # List of three (3) soil organic carbon (SOC) pools [g C m-2]
      - SOC/SOC_OL8000_C0
      - SOC/SOC_OL8000_C1
      - SOC/SOC_OL8000_C2
  litterfall_schedule: >- # [N] array specifying parts-per-thousand of litterfall allocated every 8 days
    /anx_lagr4/SMAP/L4C_drivers/VIIRS_LAI/litterfall/L4C_litterfall_allocation_clim_2012-2021_M01land_P%s.flt32
  drivers:
    # All others (from re-analysis data)
    #   SM_SURFACE_WETNESS in wetness units on [0,1] (proportion)
    #   SOIL_TEMP_LAYER1 in deg K units
    file: /anx_lagr4/SMAP/L4C_drivers/Version8/L4C_MET/L4_C_met_%sT000000_Vv8020_001.h5
    # GPP [g C m-2 day-1], only used to calculate NEE; a flat file in M09land format
    GPP: /anx_lagr3/arthur.endsley/SMAP_L4C/L4C_Science/Cython/v20250224/L4Cython_GPP_%s_M09land.flt32
model:
  litterfall:
    scheduled: false
    interval_days: 8 # Number of days represented by litterfall rate
  output_dir: /anx_lagr3/arthur.endsley/SMAP_L4C/L4C_Science/Cython/v20250224
  output_format: M09 # "M09land" for flat (1D) output
  output_type: 'HDF5'
  compression:
    type: 'gzip' # Currently the only option
    level: 5 # Suggest something between 3 and 5; 0 being "no compression"
  output_fields: # Valid output fields include: "RH", "NEE"
  - NEE
  - RH
  - Tmult
  - Wmult
